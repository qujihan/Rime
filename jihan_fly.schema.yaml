# Rime schema
# encoding: utf-8

schema:
  schema_id: jihan_fly
  name: 哈哈小鹤 
  version: "0.1"
  author:
    - Double pinyin layout by 鶴
    - Rime schema by 佛振 <chen.sst@gmail.com>
    - Modified by Jihan <qujihan@163.com>
  description: |
    Jihan的小鹤双拼的修改版本

switches:
  - name: ascii_mode
    states: ["Z", "E"]
    reset: 1
  - name: ascii_punct
    reset: 0
    states: [。, ．]
  - name: full_shape
    reset: 0
    states: ["半", "全"]
engine:
  processors:
    - lua_processor@*vim_mode
    # 这个处理英文与中英文的切换
    - ascii_composer
    # 与 matcher匹配 负责处理特定规则的输入码
    - recognizer
    - lua_processor@*select_character_processor
    - key_binder
    - speller
    - selector
    - punctuator
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - lua_translator@*get_date
    - punct_translator
    - script_translator
    - table_translator@custom_phrase
  filters:
    - uniquifier # 去重

recognizer:
  import_preset: default
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    # 这句是启用上面symbols的关键
    punct: "^/([0-9]0?|[A-Za-z]+)$"
    # 开启大写锁时，就直接输入大写字母，下面这句的目的是覆盖掉默认配置
    uppercase: ""

key_binder:
  import_preset: default

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba/
  delimiter: " '"
  algebra:
      # 小鹤双拼码表
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe])([ioun])$/$1$1$2/
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/iu$/Q/
    - xform/(.)ei$/$1W/
    - xform/uan$/R/
    - xform/[uv]e$/T/
    - xform/un$/Y/
    - xform/^sh/U/
    - xform/^ch/I/
    - xform/^zh/V/
    - xform/uo$/O/
    - xform/ie$/P/
    - xform/i?ong$/S/
    - xform/ing$|uai$/K/
    - xform/(.)ai$/$1D/
    - xform/(.)en$/$1F/
    - xform/(.)eng$/$1G/
    - xform/[iu]ang$/L/
    - xform/(.)ang$/$1H/
    - xform/ian$/M/
    - xform/(.)an$/$1J/
    - xform/(.)ou$/$1Z/
    - xform/[iu]a$/X/
    - xform/iao$/N/
    - xform/(.)ao$/$1C/
    - xform/ui$/V/
    - xform/in$/B/
    - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/

punctuator:
  import_preset: symbols
  # half_shape:
  #   .: {commit: "。"}
  #   "?": "？"
  #   "!": "！"
  #   "#": "#"
  #   "*": "*"
  #   "`": "`"
  #   "~": "~"
  #   "@": "@"
  #   "=": "="
  #   "/": ["/", "÷",]
  #   '\': "、"
  #   "_" : "──"
  #   "'": {pair: ["「", "」"]}
  #   "[": ["【", "["]
  #   "]": ["】", "]"]
  #   "$": ["¥", "$", "€", "£", "¢", "¤"]
  #   "<": ["《", "〈", "«", "<"]
  #   ">": ["》", "〉", "»", ">"]

translator:
  dictionary: extended
  prism: jihan_fly
  contextual_suggestions: true
  max_homophones: 7

grammar:
  language: zh-hans-t-essay-bgw


custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: true
  initial_quality: 1